<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slick.css">
  <link rel="stylesheet" type="text/css" href="slick-theme.css">
  <style type="text/css">
   
    * {
      box-sizing: border-box;
    }
    html {
      background: red;
    }
    body {
      background-color: yellow;
      margin: 0;
      overflow: hidden;
    }
    .slider {
        width: 100%;
        height: 400px;
        margin: 0 auto;
        overflow: hidden;
    }

    .slick-slide {
/*      margin: 0px 20px;*/
      margin: 0px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
    .slideBox {
      height: 400px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
